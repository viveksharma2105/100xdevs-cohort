<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>
<body>
    Post
<div id="todos">  </div>
<button onclick="getPostByAxios()">Fetch title</button>

</body>
<script>
   
//AJAX is used to create the single page  
   //-------------------METHOD - 1---------------------------------
        //this is for only the fetch of any one entity 
    async function getRecentPost() {
       const response = await fetch("https://jsonplaceholder.typicode.com/todos/1")
       const data = await response.json();
       console.log(data)
       console.log("Reequest has been Processed");
       document.getElementById("todos").innerHTML = data.title;
        
    }
    //getRecentPost();



    //thi is for fetching the whole  data
    async function getRecentPost1() {
       const response = await fetch("https://jsonplaceholder.typicode.com/todos/1",{
        method: "GET"
       })
       const data = await response.json();
       console.log(data)
       console.log("Reequest has been Processed");
       document.getElementById("todos").innerHTML = JSON.stringify(data);
        
    }
//getRecentPost1();
    

//----------------METHOD - 2 ----------------------------------
//using external library axios we fetch the data fast 
async function getPostByAxios() {
    
    const response = await axios.get("https://jsonplaceholder.typicode.com/todos/3")
    document.getElementById("todos").innerHTML = JSON.stringify(response.data.title);

}

</script>
</html>
